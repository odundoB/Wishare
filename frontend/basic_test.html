<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            background-color: #f0f0f0;
        }
        .test-section {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>üß™ Basic Frontend Test</h1>
    
    <div class="test-section">
        <h2>Server Status</h2>
        <p>If you can see this page, the frontend server is working.</p>
        <p>Current time: <span id="time"></span></p>
    </div>
    
    <div class="test-section">
        <h2>Storage Test</h2>
        <p>Access Token: <span id="token-status"></span></p>
        <p>Refresh Token: <span id="refresh-status"></span></p>
    </div>
    
    <div class="test-section">
        <h2>API Connectivity Test</h2>
        <button onclick="testAPI()" style="padding: 10px 20px; font-size: 16px;">Test Backend Connection</button>
        <div id="api-result" style="margin-top: 10px;"></div>
    </div>
    
    <div class="test-section">
        <h2>Navigation Test</h2>
        <button onclick="testReactPages()" style="padding: 10px 20px; font-size: 16px;">Test React Pages</button>
        <div id="nav-result" style="margin-top: 10px;"></div>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleTimeString();
        }
        updateTime();
        setInterval(updateTime, 1000);
        
        // Check storage
        document.getElementById('token-status').textContent = 
            localStorage.getItem('access_token') ? 'Present' : 'Missing';
        document.getElementById('refresh-status').textContent = 
            localStorage.getItem('refresh_token') ? 'Present' : 'Missing';
        
        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.innerHTML = '<p>üîÑ Testing backend connection...</p>';
            
            try {
                // Test basic backend connectivity
                const response = await fetch('http://localhost:8000/api/chat/', {
                    method: 'HEAD' // Just check if server responds
                });
                
                if (response.status === 401) {
                    resultDiv.innerHTML = '<p>‚úÖ Backend is reachable (401 = needs auth)</p>';
                } else if (response.status === 200) {
                    resultDiv.innerHTML = '<p>‚úÖ Backend is reachable (200 = success)</p>';
                } else {
                    resultDiv.innerHTML = `<p>‚ö†Ô∏è Backend responded with status: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p>‚ùå Cannot reach backend: ${error.message}</p>`;
            }
        }
        
        function testReactPages() {
            const resultDiv = document.getElementById('nav-result');
            resultDiv.innerHTML = `
                <p>Testing React page navigation:</p>
                <button onclick="window.open('/chat-debug', '_blank')">Chat Debug</button>
                <button onclick="window.open('/chat-simple', '_blank')">Chat Simple</button>
                <button onclick="window.open('/chat', '_blank')">Main Chat</button>
                <button onclick="window.open('/login', '_blank')">Login</button>
            `;
        }
    </script>
</body>
</html>
